    * {

      box-sizing: border-box;
    }

    body {
      height: 100vh;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;

    /* Background fade-in effect */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("balloon.png") no-repeat center/cover;

      }

      }

    .logos {

      justify-content: center;
      gap: 60px;
      margin-bottom: 25px;
      padding-top: 15px;
    }

    .logos img {
      background: white;
      width: 150px;
      height: 150px;

      margin-top: 20px;
      text-align: center;
      font-family: "Alexandria", sans-serif;
      opacity: 0;
    }

    audio {

    }

    #playSound {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #ff8c00, #ff5e00);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Hover Effect */
    #playSound:hover {
      background: linear-gradient(135deg, #ff5e00, #e04b00);
      transform: scale(1.05);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Click Effect */
    #playSound:active {
      transform: scale(0.95);
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
    }

    .balloon {
      position: absolute;
      width: 70px;
      height: 80px;
      background-color: red;
      border-radius: 50%;
      animation: float 5s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }

      50% {
        opacity: 0.8;
      }

      100% {
        transform: translateY(-20vh);
        opacity: 0;
      }
    }
  </style>
